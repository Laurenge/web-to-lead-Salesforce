<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Registrierung eines Leads Durch Web-to-Lead</h1>

   
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy000002yj3D" method="POST">
    
    <input type=hidden name="oid" value="00DQy000002yj3D">
    <input type=hidden name="retURL" value="http://">
    
   
    
    <label for="first_name">Vorname</label><input  required id="first_name"  name="first_name" size="20" type="text" />
    
    <label for="last_name">Nachname</label><input required id="last_name" name="last_name" size="20" type="text" />
    
    <label for="email">E-Mail</label><input required  id="email"  name="email" size="20" type="text" />
    
    <label for="country">Land</label><input required id="country" name="country" size="20" type="text" />
    
    <input type="submit" name="submit">
    
    </form>
    
    
</body>
</html>
